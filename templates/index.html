<html>
    <body>
        <h1>Predict Chocolate Taste</h1>
        <form action="http://127.0.0.1:5000" method="post">
            <p>Please enter sugar level : </p>
            <p><input type="number" step="0.01" name="sugar"></p>
            <p>Please enter milk level : </p>
            <p><input type="number" step="0.01" name="milk"></p>
            <p><input type="submit" value="Enter"></p>
        </form>
        {{result}}
    </body>
</html>
